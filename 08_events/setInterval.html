<!-- 
setInterval(function, delay, arg1, arg2, ...);
Here's how the parameters are used:
function: The function to be executed repeatedly.
delay: The delay in milliseconds between each execution of the function.
arg1, arg2, ...: These are optional arguments that will be passed directly to the function each time it is called by setInterval(). 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur Javascript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, Date.now());
    }

    const intervalId = setInterval(sayDate, 1000, "hi")

    clearInterval(intervalId)
</script>
</html>
